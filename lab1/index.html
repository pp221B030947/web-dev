        <meta charset="utf-8">

    <body>
    <h1>
        Korkem
    </h1>
    <p>
    Ты – зрачок глаз моих,<br>
       Пламень душ золотых.<br>
       Сердцу мук не избыть,<br>
    Столь глубок шрам от них.<br>

    И мудрец весь седой,<br>
Покачав головой,<br>
Скажет: «Нет, средь живых<br>
Не встречал я такой!»</p>
